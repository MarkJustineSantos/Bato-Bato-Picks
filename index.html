<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bato Bato Picks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <p class="title">Bato Bato Picks</p>
<div>
  <button class="move-button" onclick="
    playGame('Rock');
   "><img class="move-icon" src="assets/Rock-emoji.png"></button>


  <button class="move-button" onclick="
    playGame('Papper');
  "><img class="move-icon" src="assets/Papper-emoji.png"></button>


  <button class="move-button" onclick="
    playGame('Scisors');
  "><img class="move-icon" src="assets/Scisors-emoji.png"></button>
  </div>



  <p class="js-result css-result"></p>

  <p class="js-move"></p>

  <button class="css-reset-score" onclick="
  score.wins = 0;
  score.losses = 0;
  score.ties = 0;
  localStorage.removeItem('score');
  updateScore();
  ">Reset Score</button>
</div>
